<div class="container">
    <div class="row">
        <input #output class="form-control output" type="text" readonly value={{input}} />
    </div>
    <div class="calc">
        <div class="row">
            <button class="num btn" (click)="pressNum('1')">1</button>
            <button class="num btn" (click)="pressNum('2')">2</button>
            <button class="num btn" (click)="pressNum('3')">3</button>
            <button class="operator btn side-btn" (click)="pressOperator('*')">*</button>
        </div>
        <div class="row">
            <button class="num btn" (click)="pressNum('4')">4</button>
            <button class="num btn" (click)="pressNum('5')">5</button>
            <button class="num btn" (click)="pressNum('6')">6</button>
            <button class="operator btn side-btn" (click)="pressOperator('+')">+</button>
            <button class="num btn" (click)="pressNum(')')">)</button>
        </div>
        <div class="row">
            <button class="num btn" (click)="pressNum('7')">7</button>
            <button class="num btn" (click)="pressNum('8')">8</button>
            <button class="num btn" (click)="pressNum('9')">9</button>
            <button class="operator btn side-btn" (click)="pressOperator('-')">-</button>
            <button class="num btn" (click)="pressNum('(')">(</button>
        </div>
        <div class="row">
            <button class="reset btn" (click)="allClear()">C</button>
            <button class="num btn" (click)="pressNum('0')">0</button>
            <button class="equal btn" (click)="getAnswer()">=</button>
            <button class="operator btn side-btn" (click)="pressOperator('/')">/</button>
        </div>
    </div>
</div>
